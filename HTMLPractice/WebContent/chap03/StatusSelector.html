<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Selector Basic</title>
<style type="text/css">
input:enabled {
	background-color: white;
}

input:disabled {
	background-color: gray;
}
input:focus {
	background-color: orange;
}
</style>
</head>
<body>
	<h2>Enabled</h2>
	<input />
	<h2>Disabled</h2>
	<input disabled="disabled" />
</body>
</html>
