<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Selector Basic</title>
<style type="text/css">
input:enabled {
	background-color: white;
}

input:disabled {
	background-color: gray;
}

input:focus {
	outline: 0; /* 크롬에선 강제로 border를 파란색으로 입히므로 그걸 제거해줌 */
	background-color: orange;
	border: solid 1px green;
}
</style>
</head>
<body>
	<h2>Enabled</h2>
	<input />
	<h2>Disabled</h2>
	<input disabled="disabled" />
</body>
</html>
