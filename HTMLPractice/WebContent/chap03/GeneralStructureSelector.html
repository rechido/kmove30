<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Selector Basic</title>
<style type="text/css">
ul {
	overflow: hidden;
}

li {
	list-style: none;
	float: left;
	padding: 15px;	
}
li:first-child {
	border-radius: 10px 0 0 10px;  /* 좌상 우상 우하 좌하 */
}
li:last-child {
	border-radius: 0 10px 10px 0;
}
li:nth-child(2n) {
	background-color: #FF0003;	
}
li:nth-child(2n+1) {
	background-color: #800000;
}
</style>
</head>
<body>
	<ul>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
		<li>Fourth</li>
		<li>Fifth</li>
		<li>Sixth</li>
		<li>Seventh</li>
	</ul>
</body>
</html>
