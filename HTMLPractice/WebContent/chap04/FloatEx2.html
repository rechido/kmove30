<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Float</title>
<style type="text/css">
.box {
	width: 100px;
	height: 100px;
	background-color: red;
	margin: 10px;
	padding: 10px;
	/* 태그를 왼쪽으로 붙입니다. */
	float: left;
}
.box2 {
	width: 100px;
	height: 100px;
	background-color: red;
	margin: 10px;
	padding: 10px;
	/* 태그를 왼쪽으로 붙입니다. */
	float: right;
}
</style>
</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box2">1</div>
	<div class="box2">2</div>
</body>
</html>
