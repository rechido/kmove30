<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Property Basic</title>
<style type="text/css">
.box {
	border-width: thick;
	border-style: dashed;
	border-color: black;
}

.box2 {
	border: thick dashed black;
}

.box3 {
	border: thick dashed black;
	border-radius: 20px;
}
.box4 {
	border: thick dashed black;
	border-radius: 50px 40px 20px 10px;
}
</style>
</head>
<body>
	<div class="box">
		<h1>Lorem ipsum dolor amet</h1>
	</div>
	<br />
	<div class="box2">
		<h1>Lorem ipsum dolor amet</h1>
	</div>
	<br />
	<div class="box3">
		<h1>Lorem ipsum dolor amet</h1>
	</div>
	<br />
	<div class="box4">
		<h1>Lorem ipsum dolor amet</h1>
	</div>
</body>
</html>
