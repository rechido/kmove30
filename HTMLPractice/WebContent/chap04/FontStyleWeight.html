<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Font Property</title>
<style type="text/css">
.font_big {
	font-size: 2em;
}

.font_italic {
	font-style: italic;
}

.font_bold {
	font-weight: bold;
}

.font_100 {
	font-weight: 100;
}

.font_300 {
	font-weight: 300;
}

.font_500 {
	font-weight: 500;
}

.font_700 {
	font-weight: 700;
}

.font_900 {
	font-weight: 900;
}
</style>
</head>
<body>
	<p class="font_big font_italic">Lorem ipsum dolor amet</p>
	<p class="font_big font_italic font_bold">Lorem ipsum dolor amet</p>
	<p class="font_big font_italic font_100">Lorem ipsum dolor amet</p>
	<p class="font_big font_italic font_300">Lorem ipsum dolor amet</p>
	<p class="font_big font_italic font_500">Lorem ipsum dolor amet</p>
	<p class="font_big font_italic font_700">Lorem ipsum dolor amet</p>
	<p class="font_big font_italic font_900">Lorem ipsum dolor amet</p>
</body>
</html>
