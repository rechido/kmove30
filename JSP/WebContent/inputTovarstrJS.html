<!DOCTYPE html>
<html>
<head>

<script>
	function btn_click() {
		var str = document.getElementsByClassName("myClass")[0].value;
		alert(str);
	}
</script>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="text" class="myClass" value="html">
	<input type="button" value="입력값 확인하기" onclick="btn_click();">
</body>
</html>
