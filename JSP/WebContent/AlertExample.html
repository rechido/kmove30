<!DOCTYPE html>
<html>

<head>

<script type="text/javascript">
	window.onload = function() {
		var header = document.getElementById('header');
		// header 객체에 onclick 이벤트 속성을 연결 
		header.onclick = function() {
			alert('클릭');
		}
	};
</script>


<meta charset="UTF-8">
<title>Alert Dialog</title>
</head>
<body>
	<h1 id="header">Click this title</h1>
</body>
</html>
