<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
	border: 1px solid black;
}
</style>
<meta charset="UTF-8">
<title>사용자등록</title>
</head>
<body>
	<table>
		<tr>
			<th colspan="4">사용자등록(* 표시항목은 반드시 입력하십시오.)</th>
		</tr>
		<tr>
			<td>회원 성명 *</td>
			<td colspan="3"><input type="text" size="35">성명은 빈칸없이
				입력하세요.</td>
		</tr>
		<tr>
			<td>주민등록번호 *</td>
			<td colspan="3"><input type="text" size="10"> - <input
				type="text" size="10"></td>
		</tr>
		<tr>
			<td>회원 ID *</td>
			<td colspan="3"><input type="text" size="35">5~16자 이내의
				영문이나 숫자만 가능</td>
		</tr>
		<tr>
			<td>비밀번호 *</td>
			<td colspan="3"><input type="text" size="35">6~12자 이내의
				영문이나 숫자만 가능</td>
		</tr>
		<tr>
			<td>비밀번호확인 *</td>
			<td colspan="3"><input type="text" size="35">비밀번호를 한번 더
				입력해주세요.</td>
		</tr>
		<tr>
			<td>주소구분 *</td>
			<td colspan="3"><input type="radio" name="address"
				value="직장(학교)">직장(학교) <input type="radio" name="address"
				value="자택">자택</td>
		</tr>
		<tr>
			<td>우편번호 *</td>
			<td colspan="3"><input type="text" size="10"> - <input
				type="text" size="10"></td>
		</tr>
		<tr>
			<td>주소 *</td>
			<td colspan="3"><input type="text" size="70">성명은 빈칸없이
				입력하세요.</td>
		</tr>
		<tr>
			<td>전화번호 *</td>
			<td colspan="3"><input type="text" size="10"> - <input
				type="text" size="10"> - <input type="text" size="10"></td>
		</tr>
		<tr>
			<td>휴대전화</td>
			<td colspan="3"><input type="text" size="10"> - <input
				type="text" size="10"> - <input type="text" size="10"></td>
		</tr>
		<tr>
			<td>E-mail *</td>
			<td colspan="3"><input type="text" size="70">성명은 빈칸없이
				입력하세요.</td>
		</tr>
		<tr>
			<td>공개여부 *</td>
			<td colspan="3"><input type="radio" name="address"
				value="예">예 <input type="radio" name="address"
				value="아니오">아니오</td>
		</tr>
				<tr>
			<td>자기 소개</td>
			<td colspan="3"><textarea rows="10" cols=100></textarea></td>
		</tr>
	</table>
</body>
</html>
